<html lang="en">

    <title>App Hack Capstone</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
          <h1>Research Latest News</h1>
           <form id="js-form">

            <label for="searc-term">Write News</label>
            <input type="text" name="search-term" id="js-search-term" required>

           <label for="max-results">Max results</label>
           <input type="number" name="max-results" id="js-max-results" value="10">

           <input type="submit" value="submit" class="click">
           </form>
         <div id="js-error-message"></div> 
        </div> 
        <section id="results" class="hidden">
          <div id="resultsCheck">
            <h2>Check Your results</h2>
            <p>Be In Touch With the World Anytime Anywhere</p>
           </div>
          <ul  id="results-list"> </ul>
        </section>

    <script src="app.js"></script>
