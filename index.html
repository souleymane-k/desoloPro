    <div class="container">
          <h1> Retrieve The 30 Latest News</h1>
           <!--Form-->
           <form id="js-form">

            <label for="js-search-term">Write News</label>
            <input type="text" name="search-term" id="js-search-term" required>

           <label for="js-max-results">Max results</label>
           <input type="number" name="max-results" id="js-max-results" value="5">

           <button type="submit" value="submit" class="click"> Submit</button>
           </form>
            <!--Error Message-->
         <div id="js-error-message"></div> 
          <!--Display Results section-->
        <section id="results" class="hidden">
          <div id="resultsCheck">
            <h2>Check Your results</h2>
            <p>Be In Touch With the World Anytime Anywhere</p>
           </div>
            <!--The listing section-->
          <ul  id="results-list"> </ul>
        </section>
    </div>
